<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @keyframes bound {
            0% {
                top: 170px
            }
            100% {
                top: 230px;
            }
            
        }
        div {
            position: relative;
            left: 100px;
            top: 200px;
            width: 16px;
            height: 16px;
            animation: bound 300ms ease-in-out infinite;
            border-radius: 50%;
            background: red;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
