<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>W3Cschool教程(w3cschool.cn)</title>
<style type="text/css">
#div2
{float:left; width:100px; height:35px; margin:10px;padding:10px;border:1px solid #aaaaaa;}
#div3 {
	float: right;
	width: 500px;
	height: 500px;
	border: 2px solid #ccc;
}
</style>
<script>
	function allowDrop(e) { 
		e.preventDefault()
	 }
	function drop (e) {
		e.preventDefault()
		console.log(e.target)
		e.target.appendChild(document.getElementById(e.dataTransfer.getData('Text')))
	}
	function drag (e) {
		e.dataTransfer.setData('Text', e.target.id)
	}
</script>
</head>
<body>


<div id="div2" draggable="true" ondragstart="drag(event)"></div>
<div id="div3" ondragover="allowDrop(event)" ondrop="drop(event)"></div>

</body>
</html>
